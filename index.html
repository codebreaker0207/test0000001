<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 예제 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #f4f4f4;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            color: #4CAF50;
        }
        main {
            padding: 1rem;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
        <p>HTML로 만든 예제 웹 페이지</p>
    </header>
    <nav>
        <a href="#">홈</a>
        <a href="#">소개</a>
        <a href="#">연락처</a>
    </nav>
    <main>
        <section>
            <h2>HTML 소개</h2>
            <p>HTML은 HyperText Markup Language의 약자로, 웹 페이지를 작성하기 위한 기본 언어입니다.</p>
        </section>
        <section>
            <h2>HTML의 장점</h2>
            <ul>
                <li>쉽고 간단하게 배우기 좋다</li>
                <li>웹 페이지의 구조를 설계할 수 있다</li>
                <li>CSS 및 JavaScript와 연동하여 동적인 콘텐츠를 만들 수 있다</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>© 2025 HTML 예제 페이지</p>
    </footer>
</body>
</html>
